<ion-header collapse="fade">
  <ion-toolbar>
    <app-header-menu-title titleText="Search"></app-header-menu-title>
    <ion-searchbar
      color="light"
      placeholder="In the beginning..."
      (ionInput)="onSearchInput($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="searchResults.length">
    @for (result of searchResults; track result.id) {
    <a
      [routerLink]="['/read', result.book, result.chapter]"
      [queryParams]="{ verse: result.verse }"
    >
      <ion-item>
        <ion-label>
          <h2>
            {{ result.book_name }} {{ result.chapter }}:{{ result.verse }}
          </h2>
          <p [innerHTML]="result.text | highlightSearch: searchTerm"></p>
        </ion-label>
      </ion-item>
    </a>
    }
  </ion-list>
</ion-content>
