<ion-header>
  <ion-toolbar>
    <ion-title>{{ chapter }}</ion-title>

    <ion-buttons slot="end" [collapse]="true">
      <ion-menu-button auto-hide="true"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab slot="fixed" vertical="center" horizontal="start" (click)="navigateBack()">
    <ion-fab-button color="dark">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <p>
    @for (verse of verses; track verse.id) {
  <div class="verse-container" [class.selected]="isSelected(verse)"
    (click)="onVerseClick(verse)">
    <span class="verse-number" id="verse-{{ verse.verse }}" [class.highlight]="versesToFocus?.includes(verse.verse)">
      {{ verse.verse }}
    </span>
    <span [class.highlight]="versesToFocus?.includes(verse.verse)">
      {{ verse.text }}
    </span>
  </div>
  }
  </p>
  <ion-fab slot="fixed" vertical="center" horizontal="end" (click)="navigateForward()">
    <ion-fab-button color="dark">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  @if (selectedVerses.length) {
    <ion-fab slot="fixed" vertical="bottom" horizontal="center">
      <ion-fab-button id="open-action-sheet" color="dark">
        <ion-icon name="chevron-up-circle"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-action-sheet trigger="open-action-sheet" [buttons]="actionSheetButtons" [header]="selectedVersesText"
      (willDismiss)="onDismiss($event)">
    </ion-action-sheet>
  }
</ion-content>
